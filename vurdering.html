<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asfalt & Auto | Vurder</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<script src="/js/main.js" defer></script>
	<link rel="icon" href="/imgs/icons/favicon.svg">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/vurder.css">
</head>

<body>
	<header id="top-content">
	</header>

	<main id="content">
		<figure class="top-image">
			<img src="/imgs/biler.jpg" alt="et billede af biler" loading="lazy">
			<form action="?" id="vurder-form">
				<h2>VURDER DIN BIL</h2>
				<label for="input-producer">
					Producent
					<select name="Producer" id="input-producer">
						<option value="All">Alle Mærker</option>
						<option value="Volkswagen">Volkswagen</option>
						<option value="Toyota">Toyota</option>
						<option value="Skoda">Skoda</option>
					</select>
				</label>

				<label for="input-Model">
					Model:
					<select name="Models" id="input-Model">
						<option value="All">Alle Modeler</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
					</select>
				</label>

				<label for="input-damage">
					Skader:
					<select name="Damages" id="input-damage">
						<option value="none">Find skader</option>
						<option value="model1">Motor (meget skadet)</option>
						<option value="model2">Motor (skadet)</option>
						<option value="model3">Motor (lidt skadet)</option>
						<option value="model1">Fælge (meget skadet)</option>
						<option value="model2">Fælge (skadet)</option>
						<option value="model3">Fælge (lidt skadet)</option>
					</select>
				</label>

				<button id="contact-form-submit">VURDER</button>
			</form>
		</figure>
	</main>

	<footer id="bottom-content">
	</footer>

	<dialog id="product">
		<figure>
			<h2>Titel Her</h2>
			<img src="/imgs/icons/close.svg" alt="et lukke menu ikon" onclick="closeProductModal()">
		</figure>
		<img src="/imgs/Toyota.jpg" alt="et billedet af et produkt" class="product-image">
		<h3>Pris Her</h3>
		<p>Beskrivelse Her</p>
	</dialog>

	<figure id="top-button" onclick="location = '#'">
		<img src="/imgs/icons/up-arrow.svg" alt="gå til toppen af siden ikon">
	</figure>
</body>

</html>
