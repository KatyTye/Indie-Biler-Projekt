		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<script src="/js/main.js" defer></script>
	<link rel="icon" href="/imgs/icons/favicon.svg">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/kontakt.css">
</head>

<body>
	<header id="top-content">
		<figure class="logo">
			<img src="/imgs/icons/logo.svg" alt="hjemmeside logo" loading="lazy" onclick="changePage('index.html')">
			<img src="/imgs/icons/burger.svg" alt="burger button icon" loading="lazy" id="burger-button"
				class="hiddenOnComputer none">
		</figure>
		<nav class="navigation hiddenOnPhone">
			<ol class="list">
				<li><a href="priser.html">Priser</a></li>
				<li><a href="kontakt.html" id="selected">Kontakt Os</a></li>
				<li><a href="vurdering.html">Bilvurdering</a></li>
				<li class="hiddenOnPhone">
					<figure><img src="/imgs/icons/search.svg" alt="søg ikon" loading="lazy">
						<p>Søg</p>
					</figure>
				</li>
			</ol>
		</nav>

		<form action="priser.html" id="search-form" class="none">
			<div class="bar">
				<input type="submit" value="">
				<input type="search" name="search" id="search-input" placeholder="Søg igennem vores produktor og biler">
			</div>
		</form>
	</header>

	<main id="content">
		<figure class="top-image">
			<img src="/imgs/biler.jpg" alt="et billede af biler" loading="lazy">
			<article id="repair" class="none">
				<h1>VORES REPARATIONER</h1>
				<h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis placeat quo accusantium
					accusamus repellat culpa reprehenderit ipsa deleniti. Ad quis sequi rerum dolores ipsa saepe
					praesentium nobis id aspernatur earum? Lorem ipsum dolor sit, amet consectetur adipisicing elit.
					Nemo consequuntur sint recusandae repellendus porro architecto voluptates. Porro ullam tempora saepe
					voluptatum aperiam nobis, sit pariatur explicabo cum? Quasi, tenetur omnis?</p>
			</article>
			<div id="sell-page" class="none">
				<h2>SÆLG DIN BIL HOS OS</h2>
				<p>Kom ned til butiken så kigger vi gerne på din bil.</p>
			</div>
			<form action="?tak=true" id="contact-form">
				<h2>KONTAKT OS</h2>
				<label for="navn">
					Fornavn:
					<input type="text" name="navn" id="navn" placeholder="Indsæt dit fornavn her" required>
				</label>
				<label for="phonenumber">
					Telefonnummer:
					<input type="text" name="phonenumber" id="phonenumber" placeholder="Indsæt dit telefonnummer her"
						required>
				</label>

				<label for="email">
					E-Mail:
					<input type="email" name="email" id="email" placeholder="Indsæt din e-mail her" required>
				</label>

				<label for="message">
					Besked:
					<textarea name="message" id="message" placeholder="Indsæt din besked her" required></textarea>
				</label>
				<a href="https://maps.app.goo.gl/vfFcCBQP7bmT4t3k9" target="_blank">Find ud af vores lokationer</a>
				<button id="contact-form-submit">SEND</button>
			</form>
		</figure>
	</main>

	<footer id="bottom-content">
		<section class="kontakt">
			<h3>Kontakt Info</h3>
			<figure><img src="/imgs/icons/locastion.svg" alt="pinpoint ikon"><a
					href="https://maps.app.goo.gl/vfFcCBQP7bmT4t3k9">4000 Pulsen 8</a></figure>
			<figure><img src="/imgs/icons/mail.svg" alt="mail ikon"><a
					href="mailto:support@mail.com">support@mail.com</a></figure>
			<figure><img src="/imgs/icons/phone.svg" alt="telefon ikon"><a href="tel:+4512345678">+45 12 34 56 78</a>
			</figure>
		</section>

		<section class="genveje">
			<h3>Genveje</h3>
			<figure><img src="/imgs/icons/right.svg" alt="right ikon"><a href="priser.html?biler=true">Alle Biler</a>
			</figure>
			<figure><img src="/imgs/icons/right.svg" alt="right ikon"><a href="priser.html?dele=true">Alle Bildele</a>
			</figure>
			<figure><img src="/imgs/icons/right.svg" alt="right ikon"><a href="kontakt.html?salg=true">Sælg din bil</a>
			</figure>
			<figure><img src="/imgs/icons/right.svg" alt="right ikon"><a href="kontakt.html">Kontakt os</a></figure>
			<figure><img src="/imgs/icons/right.svg" alt="right ikon"><a
					href="https://maps.app.goo.gl/vfFcCBQP7bmT4t3k9" target="_blank">Find os</a></figure>
		</section>
	</footer>

	<figure id="top-button" onclick="location = '#'">
		<img src="/imgs/icons/up-arrow.svg" alt="gå til toppen af siden ikon">
	</figure>
</body>

</html>
