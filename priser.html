<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asfalt & Auto | Priser</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech&family=Tagesschrift&display=swap"
		rel="stylesheet">
	<script src="/js/main.js" defer></script>
	<script src="/js/priser.js" defer></script>
	<link rel="icon" href="/imgs/icons/favicon.svg">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/priser.css">
</head>

<body>
	<header id="top-content">
	</header>

	<main id="content">
		<section id="search">
			<h2>RESULTATER PÅ <span>DIN SØGNING</span></h2>
			<h3>BILUDSTYR:</h3>
			<div id="search-output-one">
			</div>
			<h3>BILER:</h3>
			<div id="search-output-two">
			</div>
		</section>

		<section id="find">
			<h2>FIND DINE FREMTIDIGE <span>BILER</span> OG <span>BILDELE</span> HER</h2>
			<div class="flex-holder">
				<form action="#" id="filter-form">
					<h2>FILTER</h2>
					<label for="inputtype">
						TYPE:
						<select name="inputtype" id="inputtype">
							<option value="0">Alle typer</option>
							<option value="1">Biludstyr</option>
							<option value="2">Biler</option>
						</select>
					</label>
					<label for="inputprice">
						PRIS:
						<select name="inputprice" id="inputprice">
							<option value="9999999">Alle priser</option>
							<option value="100">0-100 kr</option>
							<option value="300">0-300 kr</option>
							<option value="500">0-500 kr</option>
							<option value="750">0-750 kr</option>
							<option value="1000">0-1000 kr</option>
							<option value="9999999">1000+ kr</option>
						</select>
					</label>

					<label for="inputcolor">
						FARVE:
						<select name="inputcolor" id="inputcolor">
							<option value="All">Alle farver</option>
							<option value="Black">Sort</option>
							<option value="Gray">Grå</option>
							<option value="Silver">Sølv</option>
							<option value="Blue">Blå</option>
							<option value="Yellow">Gul</option>
						</select>
					</label>

					<label for="inputweight">
						VÆGT:
						<select name="inputweight" id="inputweight">
							<option value="9999999">Alle mængder</option>
							<option value="250">0-250 kg</option>
							<option value="500">0-500 kg</option>
							<option value="1000">0-1000 kg</option>
							<option value="1500">0-1500 kg</option>
							<option value="2000">0-2000 kg</option>
							<option value="9999999">2000+ kg</option>
						</select>
					</label>
				</form>

				<div id="filter-output"></div>
			</div>
		</section>
	</main>

	<footer id="bottom-content">
	</footer>

	<dialog id="product">
		<figure>
			<h2>Titel Her</h2>
			<img src="/imgs/icons/close.svg" alt="et lukke menu ikon" onclick="closeProductModal()">
		</figure>
		<img src="/imgs/Toyota.jpg" alt="et billedet af et produkt" class="product-image">
		<h3>Pris Her</h3>
		<p>Beskrivelse Her</p>
	</dialog>

	<figure id="top-button" onclick="location = '#'">
		<img src="/imgs/icons/up-arrow.svg" alt="gå til toppen af siden ikon">
	</figure>
</body>

</html>
